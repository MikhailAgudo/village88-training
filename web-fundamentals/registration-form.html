<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <label for="first name">
            First Name: <input type="text" name="first name">
            <p></p>
        </label>
        <label for="last name">
            Last Name: <input type="text" name="last name">
            <p></p>
        </label>
        <label for="email">
            Email Address: <input type="text" name="email">
            <p></p>
        </label>
        <label for="password">
            Password: <input type="password" name="password">
            <p></p>
        </label>
        <label for="confirm password">
            Confirm Password: <input type="password" name="confirm password">
            <p></p>
        </label>
        <label for="birthday">
            Birthday: <input type="date" name="birthday">
            <p></p>
        </label>
        <label for="male">
            <input type="radio" name="male">
            Male
        </label>
        <label for="female">
            <input type="radio" name="female">
            Female
        </label>
        <label for="n/a gender">
            <input type="radio" name="n/a gender">
            I prefer not to answer
            <p></p>
        </label>
        <label for="description">
            A short description about myself:
            <p></p>
            <input type="text" name="description">
            <p></p>
        </label>
        <label>
            Favorite Language: 
            <select name="language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python 3</option>
                <option value="c#">C#</option>
            </select>
            <p></p>
        </label>
        <label for="email update">
            <input type="checkbox" name="email update">
            Yes, I would like to receive periodic email updates.
        </label>
        <p></p>
        <input type="submit" value="Register">
    </body>
</html>
